<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- This configuration file specifies the required security policies
       for the Wicked network service to work. -->

  <policy user="root">
    <allow own="com.suse.Wicked"/>

    <allow send_destination="com.suse.Wicked"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="org.freedesktop.DBus.Properties" />
    <allow send_destination="com.suse.Wicked"
           send_interface="org.freedesktop.DBus.ObjectManager" />

    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Interface"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Factory"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Ethernet"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.VLAN"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.VLAN.Factory"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Bridge"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Bridge.Factory"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Bond"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Bond.Factory"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.PPP"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.PPP.Factory"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.TUN"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.TUN.Factory"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.OpenVPN"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.OpenVPN.Factory"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Wireless"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Wireless.Auth"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Infiniband"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Firewall"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.ModemList"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Modem"/>

    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Protocol.IPv4"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Protocol.IPv6"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Addrconf.ipv4.static"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Addrconf.ipv6.static"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Addrconf.ipv4.dhcp"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Addrconf.ipv6.dhcp"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Addrconf.ipv4.auto"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Addrconf.ipv4.ibft"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Addrconf.ipv6.ibft"/>
  </policy>

  <policy context="default">
    <allow send_destination="com.suse.Wicked"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="org.freedesktop.DBus.ObjectManager" />
  </policy>

</busconfig>

