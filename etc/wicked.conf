<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- This configuration file specifies the required security policies
       for the Wicked network service to work. -->

  <policy user="root">
    <allow own="com.suse.Wicked"/>

    <allow send_destination="com.suse.Wicked"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="org.freedesktop.DBus.Properties" />
    <allow send_destination="com.suse.Wicked"
           send_interface="org.freedesktop.DBus.ObjectManager" />

    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Interface"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Factory"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Ethernet"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.VLAN"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Bridge"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Bonding"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Wireless"/>
    <allow send_destination="com.suse.Wicked"
           send_interface="com.suse.Wicked.Infiniband"/>
  </policy>

  <policy context="default">
    <allow send_destination="com.suse.Wicked"
           send_interface="org.freedesktop.DBus.ObjectManager" />
  </policy>

</busconfig>

